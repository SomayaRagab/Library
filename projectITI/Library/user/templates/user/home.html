{% extends 'user/layout/base.html' %}
{% load static %}
{%block body%}
{% for book in books %}
<body style="background-color:#F2F2F2">
<div class="card" style="width: 350px ; height: 350px; display:inline-block ; margin:15px auto ;padding:15px ;" >
  <img src="{% static 'user/images/'|add:book.img %}" class="card-img-top" alt="..."  style="width: 200px ; height: 200px">
  <div class="card-body">
    <h5 class="card-title">{{book.name}}</h5>
   <a href="{% url 'details' book.id %}" class="btn btn-primary">Details </a>
  </div>
</div>
</body>
{% endfor %}
{%endblock%}
